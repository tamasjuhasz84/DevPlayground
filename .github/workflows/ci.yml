name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (Node 22)
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm --filter web build

      - name: Test Web
        run: pnpm --filter web test

      - name: Generate Web coverage
        run: pnpm --filter web run coverage

      - name: Upload Web coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: apps/web/coverage/
          if-no-files-found: warn

  api:
    name: API (Node 20 LTS)
    runs-on: ubuntu-latest

    env:
      CI: true
      npm_config_build_from_source: "true"
      npm_config_ignore_scripts: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make g++ build-essential pkg-config libsqlite3-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Force rebuild sqlite3 from pnpm store location
        run: |
          echo "=== Locating sqlite3 in pnpm store ==="
          SQLITE3_PATH=$(find node_modules/.pnpm -type d -path "*/sqlite3@*/node_modules/sqlite3" | head -n1)
          echo "Found at: $SQLITE3_PATH"
          if [ -z "$SQLITE3_PATH" ]; then
            echo "ERROR: Could not locate sqlite3 in pnpm store"
            exit 1
          fi
          echo "=== Running npm rebuild in sqlite3 directory ==="
          cd "$SQLITE3_PATH"
          npm rebuild --build-from-source
          echo "=== Verifying build output ==="
          ls -la build/Release/ || echo "Build failed - no Release directory"

      - name: Verify build artifact exists
        run: |
          echo "=== Searching for node_sqlite3.node ==="
          find node_modules/.pnpm -path '*sqlite3*' -name 'node_sqlite3.node' -ls || echo "ERROR: No .node file found"

      - name: Hard gate - verify sqlite3 loads from apps/api
        run: |
          echo "=== Running require test from apps/api ==="
          cd apps/api && node -e "const sqlite3=require('sqlite3'); const db=new sqlite3.Database(':memory:', (err)=>{ if(err){ console.error(err); process.exit(1);} console.log('âœ“ sqlite3 loaded successfully'); db.close();});"

      - name: Test API
        run: pnpm -C apps/api test

      - name: Generate API coverage
        run: pnpm -C apps/api run coverage

      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: apps/api/coverage/
          if-no-files-found: warn
