name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (Node 22)
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm --filter web build

      - name: Test Web
        run: pnpm --filter web test

      - name: Generate Web coverage
        run: pnpm --filter web run coverage

      - name: Upload Web coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: apps/web/coverage/
          if-no-files-found: warn

  api:
    name: API (Node 20 LTS)
    runs-on: ubuntu-latest

    env:
      CI: true
      npm_config_build_from_source: "true"
      npm_config_ignore_scripts: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make g++ build-essential pkg-config libsqlite3-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Rebuild better-sqlite3 (from root)
        run: pnpm rebuild better-sqlite3

      - name: Verify build artifact location
        run: |
          echo "=== Searching for better_sqlite3.node ==="
          find node_modules/.pnpm -path '*better-sqlite3*' -name 'better_sqlite3.node' -print || echo "Not found"
          echo "=== Checking expected path ==="
          ls -la node_modules/.pnpm/better-sqlite3@12.6.2/node_modules/better-sqlite3/build/Release/ || echo "Build dir not found"

      - name: Hard gate - verify better-sqlite3 loads
        run: |
          echo "=== Testing from root context ==="
          node -e "require('better-sqlite3'); console.log('better-sqlite3 OK from root')"
          echo "=== Testing from apps/api context ==="
          cd apps/api && node -e "require('better-sqlite3'); console.log('better-sqlite3 OK from apps/api')"

      - name: Test API
        run: pnpm -C apps/api test

      - name: Generate API coverage
        run: pnpm -C apps/api run coverage

      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: apps/api/coverage/
          if-no-files-found: warn
