name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (Node 22)
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm --filter web build

      - name: Test Web
        run: pnpm --filter web test

      - name: Generate Web coverage
        run: pnpm --filter web run coverage

      - name: Upload Web coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: apps/web/coverage/
          if-no-files-found: warn

  api:
    name: API (Node 20 LTS)
    runs-on: ubuntu-latest

    env:
      CI: true
      npm_config_build_from_source: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make g++ build-essential pkg-config libsqlite3-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Diagnose pnpm script settings
        run: |
          echo "=== .npmrc contents ==="
          cat .npmrc || true
          echo "=== pnpm ignore-scripts ==="
          pnpm config get ignore-scripts
          echo "=== pnpm enable-pre-post-scripts ==="
          pnpm config get enable-pre-post-scripts
          echo "=== pnpm config list ==="
          pnpm config list
          echo "=== pnpm env vars ==="
          env | grep -i pnpm || true
          echo "=== ignore_scripts env vars ==="
          env | grep -i ignore_scripts || true
          echo "=== npm_config env vars ==="
          env | grep -i npm_config || true

      - name: Force scripts on
        run: |
          pnpm config set ignore-scripts false
          pnpm config set enable-pre-post-scripts true
          pnpm --filter @dp/api rebuild better-sqlite3 --loglevel=debug

      - name: Hard gate - verify better_sqlite3.node exists
        run: |
          echo "=== Searching for better_sqlite3.node (MUST EXIST) ==="
          FOUND=$(find node_modules/.pnpm -path '*better-sqlite3*' -name 'better_sqlite3.node' -print)
          if [ -z "$FOUND" ]; then
            echo "ERROR: No better_sqlite3.node found!"
            exit 1
          fi
          echo "Found: $FOUND"

      - name: Diagnose environment
        run: |
          echo "=== Node.js version ==="
          node -v
          echo "=== pnpm version ==="
          pnpm -v
          echo "=== Node.js modules ABI ==="
          node -p "process.versions.modules"
          echo "=== better-sqlite3 dependency ==="
          pnpm --filter @dp/api why better-sqlite3 || true

      - name: Test API
        run: pnpm --filter @dp/api test

      - name: Generate API coverage
        run: pnpm --filter @dp/api run coverage

      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: apps/api/coverage/
          if-no-files-found: warn
