name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      CI: true
      npm_config_build_from_source: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install build prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make g++ build-essential pkg-config libsqlite3-dev

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Force rebuild in the api workspace context
      - name: Rebuild better-sqlite3 (api)
        run: pnpm -C apps/api rebuild better-sqlite3

      # Verify bindings exist (workspace deps live in root node_modules/.pnpm)
      - name: Verify better-sqlite3 native bindings
        run: |
          echo "Node: $(node -v)"
          echo "pnpm: $(pnpm -v)"
          echo "Searching for better_sqlite3.node..."
          find node_modules/.pnpm -path '*better-sqlite3*' -name 'better_sqlite3.node' -print
          echo "Listing Release dirs (if present):"
          ls -ლა node_modules/.pnpm/better-sqlite3@*/node_modules/better-sqlite3/build/Release 2>/dev/null || true

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Generate coverage
        run: pnpm coverage

      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: apps/api/coverage/
          if-no-files-found: warn

      - name: Upload Web coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: apps/web/coverage/
          if-no-files-found: warn
