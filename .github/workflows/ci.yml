name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Generate coverage
        run: pnpm coverage

      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: apps/api/coverage/
          if-no-files-found: warn

      - name: Upload Web coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: apps/web/coverage/
          if-no-files-found: warn

      - name: Generate workflow summary
        if: always()
        run: |
          echo "# CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js**: 22" >> $GITHUB_STEP_SUMMARY
          echo "- **pnpm**: 10" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ubuntu-latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Quality Checks" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code formatting (prettier)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting (eslint)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build verification" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Test suite" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Coverage generation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **api-coverage** - API test coverage report" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **web-coverage** - Web test coverage report" >> $GITHUB_STEP_SUMMARY
